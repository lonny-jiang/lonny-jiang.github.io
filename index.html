<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lonny个人主页</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.8/jquery.fullPage.css">
    <style type="text/css">
    div{
      text-align: center;
    }
    </style>
</head>

<body>
    <div id="fullpage">
        <!-- 分屏 -->
        <div class="section">首页</div>
        <div class="section">关于我</div>
        <div class="section">专业技能
            <!-- 幻灯片 -->
            <div class="slide">11</div>
            <div class="slide">22</div>
            <div class="slide">33</div>
            <div class="slide">44</div>
        </div>
        <div class="section">我的经历</div>
        <div class="section">我的作品</div>
        <div class="section">联系我</div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.8/jquery.fullPage.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            // 设置背景色
            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
            anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6'],
            paddingTop: '50px',
            paddingBottom: '50px',
        });
    });
    </script>
</body>

</html>
